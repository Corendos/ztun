name: Main
on:
  push:
    branches:
      - 'main'
      - 'feat/actions'
jobs:
  test-linux-x86_64:
    name: Test Linux x64
    runs_on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0-dev.1768+39a966b0a
      - name: Run tests
        run: |
          zig build test
